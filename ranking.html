
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Solo Leveling Fitness - Rankings</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <header>
      <div class="top-bar">
        <h1>RANKINGS</h1>
        <button onclick="window.location.href='index.html'">BACK</button>
      </div>
      <div class="status-box">
        <h2>FRIEND LEADERBOARD</h2>
      </div>
    </header>

    <div class="add-friend-section">
      <h3>ADD A FRIEND</h3>
      <div class="add-friend-form">
        <input type="email" id="friendEmail" placeholder="Enter friend's email" class="friend-input">
        <button id="addFriendBtn" class="add-friend-btn">ADD</button>
      </div>
    </div>

    <div class="friends-leaderboard">
      <div class="leaderboard-header">
        <div class="rank-col">RANK</div>
        <div class="name-col">NAME</div>
        <div class="stats-col">STATS</div>
        <div class="action-col">ACTION</div>
      </div>
      <div id="friendsRankingList" class="friends-list">
        <!-- Friends will be listed here -->
      </div>
    </div>

    <div class="global-rankings">
      <h3>YOUR GLOBAL RANKING</h3>
      <div class="global-rank-display">
        <div class="global-rank-number" id="globalRankNumber">--</div>
        <div class="global-rank-text">GLOBAL RANK</div>
      </div>
    </div>

    <nav class="bottom-nav">
      <button class="nav-btn active" data-page="ranking">
        <span class="icon">‚≠ê</span>
        RANKING
      </button>
      <button class="nav-btn" onclick="window.location.href='index.html'" data-page="profile">
        <span class="icon">üë§</span>
        PROFILE
      </button>
      <button class="nav-btn" data-page="settings">
        <span class="icon">‚öôÔ∏è</span>
        SETTINGS
      </button>
    </nav>
  </div>
  
  <script src="auth.js"></script>
  <script src="friends.js"></script>
  <script src="ranking.js"></script>
</body>
</html>
